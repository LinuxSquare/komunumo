<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="${imageWidth}" height="${imageHeight}">
    <rect width="100%" height="100%" fill="#d0d7de" />
    <defs>
        <filter id="logoFilter">
            <feColorMatrix type="matrix"
                           values="0.2126 0.7152 0.0722 0 0
                                   0.2126 0.7152 0.0722 0 0
                                   0.2126 0.7152 0.0722 0 0
                                   0      0      0      1 0" />
        </filter>
    </defs>
    <g id="Logo" transform="translate(${logoPositionX},${logoPositionY}) scale(${logoScalingFactor})" filter="url(#logoFilter)">
        <!-- User provided svg through file ${komunumo.instance.logo.path}.  default: default-logo.svg -->
    </g>
</svg>
