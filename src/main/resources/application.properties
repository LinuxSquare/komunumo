server.port=${KOMUNUMO_PORT:8080}
logging.level.org.atmosphere = warn

spring.datasource.url=${KOMUNUMO_DB_URL}
spring.datasource.username=${KOMUNUMO_DB_USER}
spring.datasource.password=${KOMUNUMO_DB_PASS}
spring.flyway.placeholderReplacement=false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=false

# Application version
komunumo.version=@project.version@

